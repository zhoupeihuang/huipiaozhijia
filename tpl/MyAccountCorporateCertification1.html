<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script src="js/selectivizr.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/GE.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/MF.css"/>
		<link rel="stylesheet" type="text/css" href="css/zp.css"/>
		<link rel="stylesheet" type="text/css" href="css/myAccount.css"/>

		<!--[if (gte IE 6)&(lte IE 8)]>
     	  <script type="text/javascript" src="js/selectivizr.js"></script>
     	  <script type="text/javascript" src="js/pie.js"></script>
     	  <script>
     	  	$(function() {
     	  		if(window.PIE) {
     	  			 $('.productBigBox').each(function() {
			            PIE.attach(this);
			        });
			        $('.productLittleBox').each(function() {
			            PIE.attach(this);
			        });
			    }
			});
     	  </script>
		<![endif]-->
	</head>

	<body class="mainbgs">
		@@include("../src/navhead.html") 
		@@include("../src/header.html") 
		<!--内部内容-->
		<section id="maxBox">
			<div class="mainbox mt20 mb20 cf">
				@@include("../src/myAccountLeftNav.html") 
				<div class="rightContent">
					 <div class="atitle cf">
					 	<div class="atitle-text">企业认证</div>
					 </div>
					 <div class="certificationForm">
					 	<div class="cf-lengend">
					 		提交营业执照认证
					 	</div>
						<div class="cf-line cf">
							<div class="cfl-label">公司名称</div>
							<div class="cfl-body">
								<div class="cflb-input">
									<input type="text"  placeholder="请输入公司名称"/>
								</div>
								<div class="cflb-note">
									<i class="failIcon"></i>公司名称错误
								</div>
							</div>
						</div>
						<div class="cf-line cf">
							<div class="cfl-label">营业执照图片</div>
							<div class="cfl-body cf">
								<div class="z_photo upimg-div clear">
									<section class="z_file cf">
										<div class="cflbi-upload">上传图片</div>											
										<input type="file" name="picture[]"   class="file files1" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple="multiple">
										<input type="hidden" name="pic_status" id="pic_status" value="0">
									</section>
								</div>
								<div class="cflb-note">
									
								</div>
							</div>
						</div>	
					 </div>
				 	 <input type="button" class="cf-input-certification"  value="提交认证"/>
				</div>
			</div>
		</section>
		<aside class="mask works-mask">
			<div class="mask-content">
				<p class="del-p ">您确定要删除作品图片吗？</p>
				<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
			</div>
		</aside>			
		<script src="./js/imgUp.js" type="text/javascript"></script>	
		<script type="text/javascript">
			$(function(){
				//判断是否有文件上传
				$(".files1").bind('change', function() {
					$("#pic_status").val(1);
				});
			});
		</script>
		<!--内部内容-->
		@@include("../src/footer.html") 
	</body>

</html>
