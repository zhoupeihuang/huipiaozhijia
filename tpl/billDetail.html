<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script src="js/selectivizr.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/GE.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<link rel="stylesheet" type="text/css" href="css/ZP.css" />
		<link rel="stylesheet" type="text/css" href="css/MF.css" />
		<link rel="stylesheet" type="text/css" href="css/myAccount.css" />
		<link rel="stylesheet" type="text/css" href="css/showBo.css"/>			
		<!--[if (gte IE 6)&(lte IE 8)]>
     	  <script type="text/javascript" src="js/selectivizr.js"></script>
     	  <script type="text/javascript" src="js/pie.js"></script>
     	  <script>
     	  	$(function() {
     	  		if(window.PIE) {
     	  			 $('.productBigBox').each(function() {
			            PIE.attach(this);
			        });
			        $('.productLittleBox').each(function() {
			            PIE.attach(this);
			        });
			    }
			});
     	  </script>

	</head>

	<body class="mainbgs">
		@@include("../src/navhead.html") @@include("../src/header.html")
		<!--内部内容-->
		<section id="maxBox">
			<div class="mainbox cf mt20 mb20">
				@@include("../src/myAccountLeftNav.html")
				<div class="sellPublishBox cf mt0">
					<div class="spbMain cf">
						<ul>
							<li>
								<!--图片上传区域 正面-->
								<div class="spbm-title cf">
									<div class="spbm-name">汇票正面信息</div>
								</div>
								<div class="spbm-body cf">
									<div class="z_photo upimg-div clear">
										<img src="images/zaishuiyif1.jpg" class="add-img" />
									</div>

								</div>
								<!--图片上传区域 正面-->
								<!--图片上传区域 背面-->
								<div class="spbm-title cf">
									<div class="spbm-name">汇票背面信息</div>
								</div>
								<div class="spbm-body1 cf">
									<img src="images/zaishuiyif1.jpg" class="add-img" />
									<img src="images/zaishuiyif1.jpg" class="add-img" />
									<img src="images/zaishuiyif1.jpg" class="add-img" />
								</div>
								<!--图片上传区域 背面-->
								<div class="spbm-title cf">
									<div class="spbm-name">选择背书情况</div>
									<span>无背书</span>
								</div>
								<div class="spbm-title cf">
									<div class="spbm-name">选择汇票瑕疵</div>
									<span>无瑕疵</span>
								</div>
								<div class="spbm-title cf">
									<div class="spbm-name">备注</div>
									<div class="spbm-name-desc">非必填项</div>
								</div>
								<div class="spbm-body cf">
									<textarea placeholder="可以填写票面内容的特殊说明，对交易对手和交易方式的要求等。"></textarea>
								</div>
								<div class="BankAccountTip cf">
									您还未通过营业执照方式完成企业认证，请耐心等待！
									<i></i>
								</div>
								<input class="spbm-button" type="button" value="重新发布" />
							</li>
							
						</ul>
					</div>
				</div>

			</div>
		</section>
		<aside class="mask works-mask">
			<div class="mask-content">
				<p class="del-p ">您确定要删除作品图片吗？</p>
				<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
			</div>
		</aside>	
		<!--多图弹出层-->
		<aside class="mask works-mask1">
			<div class="mask-content">
				<p class="del-p ">您确定要删除作品图片吗？</p>
				<p class="check-p"><span class="del-com wsdel-ok1">确定</span><span class="wsdel-no1">取消</span></p>
			</div>
		</aside>		
		<script src="./js/imgUp.js" type="text/javascript"></script>
		<script>
			$(function() {
				$(".spbNav ul li").click(function() {
					var indexs = $(this).index();
					$(this).addClass("spbnActive").siblings().removeClass("spbnActive");
					$(".spbMain ul li").eq(indexs).show().siblings().hide();
				})
				//判断是否有文件上传
				$(".files1").bind('change', function() {
					$("#pic_status").val(1);
				});
				$(".files2").bind('change', function() {
					$("#pic_status2").val(1);
				});
				$(".files3").bind('change', function() {
					$("#pic_status3").val(1);
				});
				$(".files4").bind('change', function() {
					$("#pic_status4").val(1);
				});		
				$(".files5").bind('change', function() {
					$("#pic_status4").val(1);
				});		
				$(".files6").bind('change', function() {
					$("#pic_status4").val(1);
				});	
				$(".spbm-short-body-endorse div").click(function(){
					$(this).addClass("spbmsb-active").siblings().removeClass("spbmsb-active");
				});	
				$(".spbm-short-body-short-flaw div").click(function(){
					$(this).addClass("spbmsb-active").siblings().removeClass("spbmsb-active");
				});	
				$(".spbm-short-body-long-flaw div").click(function(){
					$(this).toggleClass("spbmsb-active");
				});	
				//关闭提示
				$(".BankAccountTip i").click(function(){
				$(this).parent().hide();	
			    });	
			});
		</script>
		<!--内部内容-->
		@@include("../src/footer.html")
	</body>

</html>
