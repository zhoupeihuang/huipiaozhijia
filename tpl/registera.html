<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script src="js/selectivizr.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/GE.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css"/>	
		<!--[if (gte IE 6)&(lte IE 8)]>
     	  <script type="text/javascript" src="js/selectivizr.js"></script>
     	  <script type="text/javascript" src="js/pie.js"></script>
		<![endif]-->
	</head>

	<body class="bgf7">
		@@include("../src/navhead.html") 
		@@include("../src/header.html") 
		<!--内部内容-->
		<section id="maxBox">
			<div class="breadCrumb">首页 > 注册</div>
			<div class="whitePage">
				<div class="tabBarT">
					<ul>
						<li class="tbtActive">1  注册信息</li>
						<li>2  企业信息完善</li>
						<li>3  注册成功</li>
					</ul>
				</div>
				<div class="wpBody">
					<div class="wpb-title">
						<div class="wpb-title-text"><b class="wpbtt-user"></b>用户注册</div>
						<div class="wpb-title-types cf">
							<div class="wpb-type-item wpbti-active">持票方</div>
							<div class="wpb-type-item">资金方</div>
							<div class="wpb-type-item">两者皆有</div>
						</div>
					</div>
					<div class="wpb-line cf">
						<div class="wpbl-label">手机号码</div>
						<div class="wpbl-body">
							<div class="wpblb-input">
								<input type="text"  placeholder="请输入您注册时手机号码"/>
							</div>
							<div class="wpblb-note">
								<i class="failIcon"></i>您输入的手机号码错误
							</div>
						</div>
					</div>
					<div class="wpb-line cf">
						<div class="wpbl-label"></div>
						<div class="wpbl-body">
							<div class="wpblb-input" id="captcha_div" style="border: none;height: 38px;">
								
							</div>
							<div class="wpblb-note">
								<i class="succIcon"></i><em>验证成功</em>
							</div>
						</div>
					</div>	
					<div class="wpb-line cf">
						<div class="wpbl-label">登录密码</div>
						<div class="wpbl-body">
							<div class="wpblb-input">
								<input type="text"  placeholder="请输入您的登录密码"/>
							</div>
							<div class="wpblb-note">
								<i class="failIcon"></i>两次输入的密码不一致！
							</div>
						</div>
					</div>
					<div class="wpb-line cf">
						<div class="wpbl-label">确认密码</div>
						<div class="wpbl-body">
							<div class="wpblb-input">
								<input type="text"  placeholder="再次输入您的登录密码"/>
							</div>
							<div class="wpblb-note">
								
							</div>
						</div>
					</div>	
					<div class="wpb-line cf">
						<div class="wpbl-label">短信验证</div>
						<div class="wpbl-body">
							<div class="wpblb-input">
								<input type="text"  placeholder="请输入短信验证码"/>
								<div class="wpblbi-get grayBgBt">获取验证码</div>
							</div>
							<div class="wpblb-note">
								<i class="failIcon"></i>您输入的短信验证码错误
							</div>
							<div class="wpblb-note2">
								<i class="failIcon"></i>收不到短信？<a>接听电话</a>获取验证码
							</div>							
						</div>
					</div>						
					<div class="recommend-button">推荐邀请码（选填）<i class=""></i></div>					
					<div class="wpb-line cf" id="recommend-wrapper">
						<div class="wpbl-label">邀请码</div>
						<div class="wpbl-body">
							<div class="wpblb-input">
								<input type="text"  placeholder="请输入推荐人邀请码 ( 选填 )"/>
							</div>
							<div class="wpblb-note">
								
							</div>
						</div>
					</div>		
					<div class="wpb-xieyi">
						<b class="jt_on jt"></b>我已阅读并同意<a target="_blank">《汇票之家注册服务协议》</a>
					</div>
					<input class="wpb-input-register grayBgBt" type="button" value="完成注册"/>							
				</div>		
			</div>
		</section>
		<!--内部内容-->		
		@@include("../src/footer.html") 
		<script src="http://c.dun.163yun.com/js/c.js"></script>	
		<script type="text/javascript">
			$(function(){

			    $(".wpb-type-item").click(function(){
					$(this).siblings().removeClass("wpbti-active");
					$(this).addClass("wpbti-active");
				});		
				
			    $(".recommend-button").click(function(){
					$("#recommend-wrapper").fadeToggle(0);		
					$(this).find("i").toggleClass("r-down");
				});				
				  // 验证码组件初始化
			      var opts = {
			        "element": "captcha_div", // 可以是验证码容器id，也可以是HTMLElement
			        "captchaId": "d02cef83fa0d4e6fad71fea628a430bf", // 这里填入申请到的验证码id
			        "width": 352, // 验证码组件显示宽度
			        "verifyCallback": function(ret){ // 用户只要有拖动/点击，就会触发这个回调
			          if(ret['value']){ 
			          // true:验证通过 false:验证失败
			          // $("#gainMessage").removeAttr("disabled"); 
			           $("#quickLogin").removeAttr("disabled"); // 用户完成拖动之后再启用提交按钮
			            $("#successInfo").html('<i class="isucInfo"></i>验证成功'); 
			            $("#smscodeShow").html("");
			           $("#smscodeframe").removeClass("lb02").addClass("lb01");
			          }
			        }
			      };
			      var ins = new NECaptcha(opts);				
			});
		</script>
	</body>

</html>
